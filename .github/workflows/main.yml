name: Run Windows Command

on:
  push:
    branches:
      - main

jobs:
  run-command:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        architecture: 'x64'
        check-latest: false
        server-id: github
        server-username: GITHUB_ACTOR
        server-password: ${{ secrets.GITHUB_TOKEN }}
        overwrite-settings: true

    - name: AssureIT
      run: |
        .\Run.bat -run -project_location "Projects\Hackaton" -release "UI" -testset "Scenario_03"
        
    - name: Publish results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: Projects/Hackaton/Results/TestExecution/UI/Sample/Latest
        
    - name: Publish HTML reports to GitHub Pages
      if: always()
      run: |
        mkdir -p $GITHUB_WORKSPACE/docs
        cp -r Projects/Hackaton/Results/TestExecution/UI/Sample/Latest/* $GITHUB_WORKSPACE/docs
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git checkout gh-pages || git checkout --orphan gh-pages
        git rm -rf .
        cp -r $GITHUB_WORKSPACE/docs/* .
        git add .
        git commit -m "Update GitHub Pages with latest HTML reports"
        git push origin gh-pages
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env: 
       CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
